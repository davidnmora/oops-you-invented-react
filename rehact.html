<script>
	// MORE FLEXIBLE APPROACH, BUT ANNOYING: Adding new DOM elements manually

	const root = document.querySelector('#js-root')


	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const secondsTitle = document.createElement('h1')
	secondsTitle.setAttribute('style', 'color: orchid')
	secondsTitle.innerText = 'Seconds past the minute:'

	// 2. Append new DOM element to the DOM
	root.append(secondsTitle)


	// NESTING: create the parent div for the seconds section
	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const secondsContainer = document.createElement('div')
	secondsContainer.setAttribute('class', 'seconds-container')

	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const secondsNumber = document.createElement('span')
	secondsNumber.setAttribute('class', 'year')
	secondsNumber.innerText = (new Date()).getSeconds().toString()

	// 2. Append new DOM element to the DOM
	secondsContainer.append(secondsNumber)

	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const secondsText = document.createElement('span')
	secondsText.setAttribute('style', 'font-style: italic')
	secondsText.innerText = ' seconds'

	// 2. Append new DOM element to the DOM
	secondsContainer.append(secondsText)

	// 2. Append new DOM element to the DOM
	root.append(secondsContainer)

</script>

<script>
	const Rehact = {
		createElement: (tagName, props, children) => {
			const protectedPropNames = {className: 'class'}
			const kebabCase = str => str.replace(/([a-z0-9]|(?=[A-Z]))([A-Z])/g, '$1-$2').toLowerCase()
			const cssifyObject = (object) => Object.keys(object).reduce((accumulator, prop) => `${kebabCase(prop)}: ${object[prop]}; `, '')
			const element = document.createElement(tagName)

			Object.keys(props || {}).forEach(
				propName => {
				  	const propValue = propName === 'style' ? cssifyObject(props[propName]) : props[propName]
					element.setAttribute(protectedPropNames[propName] || propName, propValue)
				}
			)

			children.forEach(child => {
				if (typeof(child) === 'string') {
					element.innerHTML += child
				} else {
					element.append(child)
				}

			})
			return element
		}
	}

	const RehactDOM = {
		render: (children, root) => { // TODO: technically, without fragments, React.js takes a container, not children
			const _children = Array.isArray(children) ? children : [children]
			_children.forEach(childElement => root.append(childElement))
		}
	}
</script>

<script>
	const secondsTitleElement = Rehact.createElement('h1', {style: {color: 'orchid'}}, ['Seconds past the minute:'])

	const secondsNumberElement = Rehact.createElement('span', {className: 'seconds-number'}, [(new Date()).getSeconds().toString()])
	const secondsLabelElement = Rehact.createElement('span', {style: {fontStyle: 'italic'}}, [' seconds'])
	const secondsContainerElement = Rehact.createElement('div', {className: 'seconds-container'}, [secondsNumberElement, secondsLabelElement])

	RehactDOM.render(
		[secondsTitleElement, secondsContainerElement],
		document.querySelector('#rehact-root')
	)

</script>


<script>
	const Title = (props, children) => Rehact.createElement('h1', props, children)
	const Text = (props, children) => Rehact.createElement('span', props, children)
	const Container = (props, children) => Rehact.createElement('div', props, children)

	RehactDOM.render(
		[
			Title({style: {color: 'orchid'},}, [
				'Seconds past the minute:'
			]),
			Container({className: 'seconds-container',}, [
				Text({className: 'seconds-number',}, [
					(new Date()).getSeconds().toString()
				]),
				Text({style: {fontStyle: 'italic'}}, [
					' seconds'
				])
			]),
		],
		document.querySelector('#rehact-functions-root')
	)
</script>
