<body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

HTML and JS root:
<div id="html-and-js-root" style="border: 1px dotted darkred; margin: 12px">
	<h1 style="color: coral">The year:</h1>
	<span class="year">2010</span>
	<h1 style="color: orchid">Seconds past the minute:</h1>
	<div class="seconds-container">
		<span class="seconds-number">42</span>
		<span style="font-style: italic">seconds</span>
	</div>
</div>

Just JS root:
<div id="js-root" style="border: 1px dotted blue; margin: 12px">
	<!--Let's append the DOM children here!-->
</div>

Just Rehact root:
<div id="rehact-root" style="border: 1px dotted forestgreen; margin: 12px">
	<!--Let's append the DOM children here!-->
</div>

Creating re-usable functions with Rehact:
<div id="rehact-functions-root" style="border: 1px dotted gold; margin: 12px">
	<!--Let's append the DOM children here!-->
</div>

	<!--Let's append the DOM children here!-->

<div id="react-with-jsx-root" style="border: 1px dotted gold; margin: 12px">
	<!--Let's append the DOM children here!-->
</div>


<script>
	// STATUS QUO, MIXES HTML AND JS: Directly mutating the existing DOM

	const currentTime = new Date()

	const year = document.querySelector('#html-and-js-root .year')
	year.innerHTML = currentTime.getFullYear().toString()

	const seconds = document.querySelector('#html-and-js-root .seconds-container .seconds-number')
	seconds.innerHTML = currentTime.getSeconds().toString()
</script>


<script>
	// MORE FLEXIBLE APPROACH, BUT ANNOYING: Adding new DOM elements manually

	const root = document.querySelector('#js-root')

	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const yearTitle = document.createElement('h1')
	yearTitle.setAttribute('style', 'color: coral')
	yearTitle.innerText = 'The time:'

	// 2. Append new DOM element to the DOM
	root.append(yearTitle)


	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const yearNumber = document.createElement('span')
	yearNumber.setAttribute('class', 'year')
	yearNumber.innerText = currentTime.getFullYear().toString()

	// 2. Append new DOM element to the DOM
	root.append(yearNumber)


	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const secondsTitle = document.createElement('h1')
	secondsTitle.setAttribute('style', 'color: orchid')
	secondsTitle.innerText = 'Seconds past the minute:'

	// 2. Append new DOM element to the DOM
	root.append(secondsTitle)


	// NESTING: create the parent div for the seconds section
	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const secondsContainer = document.createElement('div')
	secondsContainer.setAttribute('class', 'seconds-container')

	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const secondsNumber = document.createElement('span')
	secondsNumber.setAttribute('class', 'year')
	secondsNumber.innerText = currentTime.getSeconds().toString()

	// 2. Append new DOM element to the DOM
	secondsContainer.append(secondsNumber)

	// 1. Create DOM element, set attributes ("properties" or "props" when DOM element is created), set children
	const secondsText = document.createElement('span')
	secondsText.setAttribute('style', 'font-style: italic')
	secondsText.innerText = ' seconds'

	// 2. Append new DOM element to the DOM
	secondsContainer.append(secondsText)

	// 2. Append new DOM element to the DOM
	root.append(secondsContainer)

</script>


<script>
	const Rehact = {
		createElement: (tagName, props, ...children) => {
			const element = document.createElement(tagName)

			Object.keys(props).forEach(
				propName => element.setAttribute(propName, props[propName])
			)

			children.forEach(child => {
				if (typeof(child) === 'string') {
					element.innerHTML += child
				} else {
					element.append(child)
				}

			})
			return element
		}
	}

	const RehactDOM = {
		render: (element, root) => root.append(element)
	}

	const myTitleH1 = Rehact.createElement('h1', {style: 'color: coral'}, 'The time: ')
	RehactDOM.render(
		myTitleH1,
		document.querySelector('#rehact-root')
	)

</script>


<script>
	const Title = (props, ...children) => Rehact.createElement('h1', props, ...children)

	RehactDOM.render(
		Title({style: 'color: coral'}, 'The Time:'),
		document.querySelector('#rehact-functions-root')
	)
</script>


<script>
	const ReactTitle = (props, ...children) => React.createElement('h1', props, ...children)

	ReactDOM.render(
		ReactTitle({style: {color: 'coral'}}, 'The Time:'),
		document.querySelector('#react-root')
	)
</script>


<script type="text/babel">
	const ReactWithJSXTitle = ({style, children}) => (
		<h1 style={style}>{children}</h1>
	)

	ReactDOM.render(
		<ReactWithJSXTitle style={{color: 'coral'}}>The time:</ReactWithJSXTitle>,
		document.querySelector('#react-with-jsx-root')
	)
</script>

</body>
